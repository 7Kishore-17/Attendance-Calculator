<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <h1>Student Attendance Calculator</h1>
        <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
        
        <div class="input-group">
            <label for="attended">Classes Attended:</label>
            <input type="number" id="attended" min="0" required>
        </div>

        <div class="input-group">
            <label for="total">Total Classes:</label>
            <input type="number" id="total" min="0" required>
        </div>

        <div class="input-group">
            <label for="threshold">Threshold Percentage:</label>
            <input type="number" id="threshold" min="0" max="100" value="75" required>
        </div>

        <button id="calculate" class="calculate-btn">Calculate Attendance</button>

        <div id="result" class="result" aria-live="polite"></div>
    </div>

    <div id="skipModal" class="modal">
        <div class="modal-content">
            <span class="close" aria-label="Close">&times;</span>
            <h2>How Many Classes Do You Want to Skip?</h2>
            <input type="number" id="skipClasses" min="0" required>
            <button id="confirmSkip" class="confirm-btn">Confirm</button>
        </div>
    </div>

    <button id="copyrightBtn" class="copyright-btn" aria-label="Show Copyright Information">Â©</button>

    <script src="script.js"></script>
</body>
</html>
